{% extends "base.html" %}

{% block page_title %}
    컨셉 사진
{% endblock page_title %}


{% block content %}

<div class="mx-auto flex flex-col items-center overflow-auto mobile:mb-10">
    <div class="mt-4 w-600px small:w-full mx-auto flex flex-col items-center justify-center border rounded-md p-6 px-16 pb-10 bg-white border-gray-400 mobile:border-none">
            
        <div class="mb-4 w-full flex items-center justify-end">
                <a href="">
                    <div class="border rounded-md text-center text-xs text-white py-1 px-6 bg-blue-500">사진 추가</div>
                </a>
        </div>

        {% for photo in concept.photos.all  %}
            <div class="mb-5 border p-6 border-gray-400 flex justify-between">
                <div class="flex items-start">
                    <img src="{{photo.file.url}}" class="w-32 " />
                    <a class="" href="{%url "concepts:delete-photo" concept.pk photo.pk%}">Delete</a>
                </div>

            </div>
        {% endfor %}

          

    </div>
</div>

{% endblock content %}
