{% extends "base.html" %}

{% block page_title %}
    Studio
{% endblock page_title %}


{% block content %}
    <div class="mx-auto flex flex-col items-center overflow-auto mobile:mb-10">
        <div class="mt-4 w-600px small:w-full border-b">                
            <div class=" px-10 pb-10">
                <div class="flex items-center ">
                    <div class="my-3">
                        {% include 'mixins/studio/studio-profile_avatar.html'%}
                    </div>
                    <div class="ml-8 flex flex-col">
                        <div class="text-28px font-thin text-gray-700 mb-1">
                            {{studio}}
                        </div>
                        <div class="flex">
                            <div class="border rounded-md text-center text-white py-1 px-14 mr-2 bg-blue-500">
                                예약하기
                            </div>
                        </div>

                    </div>
                </div>

                <div class="my-2">
                    <div class="">
                        {{studio.introduction | linebreaksbr}}
                    </div>    
                </div>
                <div class="border border-gray-400 rounded-md text-center font-semibold py-1 px-10 mt-6">
                    스튜디오 편집
                </div>

            </div>
        </div>
        {% for photo in studio.photos.all %}
                <div class="my-2">
                    <img src="{{photo.file.url}}" class="w-32 h-32" />
                </div>
        {% endfor %}
    </div>
{% endblock content %}
