{% extends "base.html" %}

{%block page_title%}{{studio.name}}{%endblock page_title%}


{% block content %} 

<div>
    <h1>{{studio.name}}</h1>
</div>   


{% for concept in studio.concepts.all  %}
    <h1>
        <a href="{% url "concepts:concept" concept.pk%}">
            {{concept.name}}
        </a>
    </h1>

{% endfor %}


{% endblock content %}
