{% load static %}
<header>
    <ul>
        {% if user.is_authenticated %}
            <li>
                <a href="{{user.get_absolute_url}}">
                    {%include "mixins/user/user_avatar.html"%}
                </a>
            </li>
            
        {% else %}
            <li><a class="flex items-center justify-center border-4 border-white mobile:border-none hover:border-green-400 rounded-full w-6 h-6 text-gray-600 " href="{% url "users:login"%}">
                <i class="fas fa-user-circle fa-lg"></i>
            </a></li>   
        {% endif %}
    </ul>
</header>
