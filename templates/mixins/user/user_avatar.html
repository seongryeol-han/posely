{% if user.avatar %}
        <div class= "h-6 w-6 rounded-full bg-cover bg-cover" style="background-image: url({{user.avatar.url}});"></div> 
{% else %}
    <div class="flex items-center justify-center rounded-full text-xl" style="color: #999999;">
        <i class="fas fa-user-circle"></i>
    </div>
{% endif %}
