{% if user.avatar %}
    <div class= "{{h_and_w|default:"h-32 w-32"}} rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
{% else %}
    <div class="{{h_and_w|default:'h-32 w-32'}} bg-gray-600 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="{{text|default:'text-3xl'}}">{{user.nickname|first}}</span>
{% endif %}
    </div>
