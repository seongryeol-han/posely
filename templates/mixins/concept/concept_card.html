    <div class="flex items-center justify-between mt-4 mb-2 px-1">
        <a href="{% url "concepts:detail" concept.pk %}" class="flex items-center ">
            <div class="font-semibold " style="color:#1a202c;" >{{concept}}</div>
        </a>
        <a href="{% url "concepts:detail" concept.pk %}" class="flex items-center">
            <p class="text-blue-400 hover:text-blue-600 font-semibold text-sm"> 자세히 보기 <i class="fas fa-chevron-circle-right"></i> </p>
        </a>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            {% for photo in concept.all_photo %}
            <div class="swiper-slide">
                <img src="{{photo.file.url}}" style="width: 100%;" class="rounded-lg">
            </div>
            {% endfor %}
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
       
        
    </div>
