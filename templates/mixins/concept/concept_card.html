    <div class="flex items-center justify-between h-12 mobile:h-14 px-1">
        <div class="flex items-center">
            <div class="font-semibold text-20px mr-3" style="color:#1a202c;" >{{concept}}</div>
        </div>
        <div class="flex items-center">
            <p class="px-2 pt-1 font-semibold text-sm text-blue-500 "> 컨셉 예약 </p>
        
        </div>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            {% for photo in concept.all_photo %}
            <div class="swiper-slide">
                <img src="{{photo.file.url}}" style="width: 100%;">
            </div>
            {% endfor %} 

        </div>

        <div class="swiper-pagination"></div> <!--swiper-container의 맨 밑에다가 놓는다.-->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
       
        
    </div>
