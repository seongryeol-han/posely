    <div class="flex items-center justify-between h-12 mobile:h-8 px-1">
        <div class="flex items-center">
            <div class="font-semibold text-20px ml-3 mobile:ml-1 mobile:text-15px" style="color:#1a202c;" >{{concept}}</div>
        </div>
        <a href="{% url "concepts:detail" concept.pk %}" class="flex items-center">
            <p class="mr-3 font-semibold text-blue-500 mobile:text-15px mobile:mr-1"> 컨셉 예약 </p>
        </a>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            {% for photo in concept.all_photo %}
            <div class="swiper-slide">
                <img src="{{photo.file.url}}" style="width: 100%;">
            </div>
            {% endfor %}
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
       
        
    </div>
