
<div class="flex items-center justify-between w-full h-10 mobile:h-14 px-2">
    <div class="flex items-center">
        <div class="font-semibold mr-3" style="color:#1a202c;" >{{concept}}</div>
    </div>
    <div class="flex items-center">
        <p class="px-1 pt-1 font-semibold text-sm text-blue-500 "> 컨셉 수정 </p>
    </div>
</div>

{% if concept.first_photo %}
{% for photo in concept.all_photo %}
        <div class="mb-10">
            <img src="{{photo.file.url}}" style="width: 100%;">
        </div>
{% endfor %}
        
{% else %}
        <div class="bg-red-400 w-full text-center text-white py-40">컨셉 사진을 추가해주세요.</div>
        
{%endif%}
