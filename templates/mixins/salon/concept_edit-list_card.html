
<div class="flex items-center justify-between w-full h-10">
    <div class="flex items-center">
        <div class="mr-3" style="color:#1a202c; font-size: 0.9rem; font-weight: 600;" >{{concept}}</div>
    </div>
    <a href="{%url "salons:concept_edit" concept.pk%}" class="flex items-center">
        <p class="px-1 pt-1 text-blue-400 hover:text-blue-600" style="font-size: 0.9rem; font-weight: 600;"> 컨셉 수정 </p>
    </a>
</div>

{% if concept.first_photo %}
    
        <div class="mb-6">
            <img src="{{concept.first_photo.url}}" style="width: 100%;">
        </div>
        
{% else %}
    <a href="{%url "salons:concept_photos" concept.pk %}" class="w-full mb-6">
        <div class="bg-red-400 w-full text-center text-white py-40">클릭해서 컨셉 사진 추가</div>
    </a>    
{%endif%}
