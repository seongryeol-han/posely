{% if studio.studio_avatar %}
    <div class="h-32 w-32 mobile:h-24 mobile:w-24 rounded-full bg-cover" style="background-image: url({{studio.studio_avatar.url}});">
{% else %}
    <div class="h-32 w-32 mobile:h-24 mobile:w-24 bg-gray-600 text-36px rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="{{text|default:'text-3xl'}}">{{studio.name|first}}</span>
{% endif %}
    </div>
